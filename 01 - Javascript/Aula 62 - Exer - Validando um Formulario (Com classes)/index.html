<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="./assets/css/sytle.css">
</head>
<body>
    <section class="container">
        <h1>Formulário de cadastro</h1>

        <ul>
            <li>Nenhum campor pode estar vazio</li>
            <li>Usuário só poderá conter lestras e/ou números</li>
            <li>Usuário deverá ter entre 3 e 12 caracteres</li>
            <li>Senha deverá ter entre 6 e 12 caracteres</li>
        </ul>

        <form action="/" method="POST" class="formulario">
            <label>Nome</label> 
            <input type="text" class="nome validar"></label>
            <label>Sobrenome</label>
            <input type="text"  class="sobrenome validar"></label>
            <label>CPF</label> 
            <input type="text"  class="cpf validar"></label>
            <label>Usuário</label> 
            <input type="text"  class="usuario validar"></label>          
            <label>Senha</label> 
            <input type="password" class="senha validar"></label>            
            <label>Repetir Senha</label> 
            <input type="password"  class="repetir-senha validar"></label>
            <button type="submit">enviar</button>
        </form>
    </section>
    <script src="./assets/js/validaCpf.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
